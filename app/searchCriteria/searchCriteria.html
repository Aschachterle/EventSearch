<div class="search">
  <input type="text" placeholder="keyword" ng-model="$ctrl.searchQuery.keyword" class="inputs">
  <input type="text" placeholder="city" ng-model="$ctrl.searchQuery.city" class="inputs">

  <input type="date" ng-model="$ctrl.searchQuery.startDate" class="inputs">
  <input type="date" ng-model="$ctrl.searchQuery.endDate" class="inputs">

  <button ng-click="$ctrl.search($ctrl.searchQuery);" class="searchbutton">Search Events</button>
</div>
